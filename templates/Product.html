<head>
    <meta charset="utf-8">
    <style>
        /* Container Styles */
        .products-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Styles */
        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-decoration: none;
        }

        /* Hover effect */
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        /* Product Image Styles */
        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        /* Card Body Styles */
        .card-body {
            padding: 12px;
            background-color: #fff;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Rating Styles */
        .product-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .star {
            color: #ffc107;
            font-size: 1rem;
        }

        /* Product Name */
        .product-card h5 {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 4px 0;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            text-decoration: none;
            text-align: center;
        }

        /* Price */
        .product-card p {
            font-size: 13px;
            font-weight: 600;
            color: #28a745;
            margin: 0 0 8px 0;
        }

        /* Add to Wishlist Button */
        .wishlist-button {
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }

        .wishlist-button:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
                padding: 0.8rem;
            }
            
            .product-card img {
                height: 100px;
            }
            
            .card-body {
                padding: 10px;
            }
            
            .product-card h5 {
                font-size: 13px;
            }
            
            .product-card p {
                font-size: 12px;
            }
            
            .wishlist-button {
                padding: 5px 8px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .products-container {
                grid-template-columns: repeat(1, 1fr);
                gap: 0.6rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="products-container">
        {% for product in products %}
            <div class="product-card" data-product-id="{{ product.id }}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <div class="card-body">
                    <h5>{{ product.name }}</h5>
                    <div class="product-rating">
                        {% for i in range(product.rating) %}
                            <span class="star">★</span>
                        {% endfor %}
                        {% for i in range(5 - product.rating) %}
                            <span class="star">☆</span> <!-- Empty stars for rating -->
                        {% endfor %}
                    </div>
                    <p>Price:{{ product.price }}</p>
                    <button class="wishlist-button">Add to Wishlist</button>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Modal for Quick View -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="" style="width: 100%;">
            <p id="modal-description"></p>
            <button class="wishlist-button" id="modal-wishlist">Add to Wishlist</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productCards = document.querySelectorAll('.product-card');
            const modal = document.getElementById("myModal");
            const modalTitle = document.getElementById("modal-title");
            const modalImage = document.getElementById("modal-image");
            const modalDescription = document.getElementById("modal-description");
            const modalClose = document.getElementsByClassName("close")[0];

            // Open modal on card click
            productCards.forEach(card => {
                card.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product-id');
                    // Fetch product details (mockup data)
                    modalTitle.textContent = this.querySelector('h5').textContent; // Product name
                    modalImage.src = this.querySelector('img').src; // Product image
                    modalDescription.textContent = "Details about the product with ID: " + productId; // Mockup description
                    modal.style.display = "block"; // Show modal
                });
            });

            // Close modal
            modalClose.onclick = function() {
                modal.style.display = "none";
            }

            // Close modal on click outside of modal
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Add to Wishlist Functionality
            const wishlistButtons = document.querySelectorAll('.wishlist-button');
            wishlistButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.stopPropagation(); // Prevent triggering the modal
                    alert("Item added to wishlist!");
                });
            });
        });
    </script>
</body>
