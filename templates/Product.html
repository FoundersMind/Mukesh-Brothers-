<head>
    <meta charset="utf-8">
</head>
<div class="products-container">
    {% for product in products %}
        <div class="card product-card">
            <a href="#{{ product.id }}" class="product-link">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
            </div>
        </div>
        <!-- Create a container for the subproducts associated with this product -->
        <div class="subproducts-container" id="{{ product.id }}">
            {% for subproduct in product.subproduct_set.all %}
                <div class="card subproduct-card">
                    <img src="{{ subproduct.image.url }}" alt="{{ subproduct.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ subproduct.name }}</h5>
                        <h4 class="card-title">{{ subproduct.price }}</h4>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Get all product links and subproduct containers
    const productLinks = document.querySelectorAll(".product-link");
    const subproductContainers = document.querySelectorAll(".subproducts-container");

    // Hide all subproduct containers initially
    subproductContainers.forEach(container => {
        container.style.display = "none";
    });

    // Add click event listeners to product links
    productLinks.forEach(link => {
        link.addEventListener("click", function(event) {
            event.preventDefault();
            const productId = this.getAttribute("href").substring(1);
            const targetContainer = document.getElementById(productId);
            
            // Toggle the visibility of the associated subproduct container
            if (targetContainer.style.display === "none") {
                targetContainer.style.display = "block";
            } else {
                targetContainer.style.display = "none";
            }
        });
    });
});
</script>
